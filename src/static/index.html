    <script>
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    
        // Add hover effect to cards
        document.querySelectorAll('.card-hover').forEach(card => {
            card.addEventListener('mouseenter', function () {
                this.style.transform = 'translateY(-5px)';
            });
            card.addEventListener('mouseleave', function () {
                this.style.transform = 'translateY(0)';
            });
        });
    
        // File upload handling and validation
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const submitButton = document.getElementById('submitButton');
        const maxFileSize = 10 * 1024 * 1024; // 10MB
    
        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults);
        });
    
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
    
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight);
        });
    
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight);
        });
    
        function highlight() {
            uploadArea.classList.add('border-blue-600', 'bg-blue-50');
        }
    
        function unhighlight() {
            uploadArea.classList.remove('border-blue-600', 'bg-blue-50');
        }
    
        uploadArea.addEventListener('drop', handleDrop);
    
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
    
        function handleFileChange() {
            handleFiles(fileInput.files);
        }
    
        function handleFiles(files) {
            const file = files[0];
            if (validateFile(file)) {
                showFilePreview(file);
                enableUploadButton();
            }
        }
    
        function validateFile(file) {
            const allowedTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'text/plain', 'audio/mpeg'];
            
            if (!allowedTypes.includes(file.type)) {
                showError('Please upload a PDF, XLSX, MP3, or TXT file.');
                return false;
            }
            
            if (file.size > maxFileSize) {
                showError('File size must be less than 10MB.');
                return false;
            }
            
            return true;
        }
    
        function showError(message) {
            uploadStatus.innerHTML = `
                <div class="text-red-500 flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    ${message}
                </div>
            `;
            uploadStatus.classList.remove('hidden');
        }
    
        function showFilePreview(file) {
            uploadStatus.innerHTML = `
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <i class="fas fa-file-alt text-blue-600 text-2xl mr-2"></i>
                        <div>
                            <div class="font-medium text-gray-800">${file.name}</div>
                            <div class="text-sm text-gray-500">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <button onclick="removeFile()" class="text-red-500 hover:text-red-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            uploadStatus.classList.remove('hidden');
        }
    
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    
        function removeFile() {
            fileInput.value = '';
            uploadStatus.classList.add('hidden');
            submitButton.classList.add('hidden');
        }
    
        function enableUploadButton() {
            submitButton.classList.remove('hidden');
        }
    
        async function handleSubmit() {
            const file = fileInput.files[0];
            if (!file) return;
        
            const formData = new FormData();
            formData.append('file', file);
        
            try {
                submitButton.disabled = true;
                submitButton.innerHTML = 'Uploading...';
                
                console.log('Sending file to backend...'); // Debug log
                
                const response = await fetch('http://127.0.0.1:5000/api/upload', {
                    method: 'POST',
                    body: formData
                });
        
                console.log('Response received:', response); // Debug log
                const data = await response.json();
                console.log('Response data:', data); // Debug log
        
                if (data.error) {
                    showError(data.error);
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Submit';
                    return;
                }
        
                // Show success message
                uploadStatus.innerHTML = `
                    <div class="text-green-500 flex items-center">
                        <i class="fas fa-check-circle mr-2"></i>
                        File uploaded successfully! Redirecting...
                    </div>
                `;
        
                // Use the current path structure
                const currentPath = window.location.pathname.split('/');
                const basePath = currentPath.slice(0, currentPath.length - 1).join('/');
                setTimeout(() => {
                    window.location.href = `${basePath}/processing?id=${data.file_id}`;
                }, 1000);
        
            } catch (error) {
                console.error('Error:', error); // Debug log
                showError('An error occurred while uploading the file');
                submitButton.disabled = false;
                submitButton.innerHTML = 'Submit';
            }
        }
    </script>
